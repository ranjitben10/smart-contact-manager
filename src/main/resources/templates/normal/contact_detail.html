<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
	<section>
	
	
	<div class="card mr-3 ml-3">
		<div class="card-body" th:if="${contact}">
			<div class="container text-center">
				<img height="200px" width="200px" alt="Profile Photo" src="" th:src="@{'/image/'+${contact.image}}">
				<h2 class="mt-3">
					<span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)
				</h2>
				
		<table class="table mt-4 ml-2 text-center">
		  <thead>
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
		    </tr>
		  </thead>
		  <tbody>
		  <tr>
		      <th scope="row">Email</th>
		      <td><span th:text="${contact.email}"></span></td>
		    </tr>
		    <tr>
		      <th scope="row">Phone</th>
		      <td><span th:text="${contact.phone}"></span></td>
		    </tr>
		 	<tr>
		      <th scope="row">Work</th>
		      <td><span th:text="${contact.work}"></span></td>
		    </tr>
		  </tbody>
	</table>
	
	<div class="description">
		<th:block th:utext="${contact.description}">
			
		</th:block>
	</div>
	
	<div class="mt-4">
		<button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm mr-2">Delete</button>
		 <form th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2" method="post">
		      
		      <button class="btn btn-success btn-sm" type="submit">Update</button>
		      	
		      </form>
	</div>
				
			</div>
		</div>
		
		<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">Don't Have Permission To View This Contact!!!</h1>
	</div>

	<script type="text/javascript">
			let item = document.getElementById("view-link");
			item.classList.toggle("active");
		</script>
	</section>
	
</body>
</html>
