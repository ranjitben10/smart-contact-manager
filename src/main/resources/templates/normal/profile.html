<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Dashboard</title>
</head>
<body>
	<section>
	<div class="container">
	
		<div class="card">
			<div class="card-body">
			<div class="container text-center mt-3">
			
			<img height="200px" width="200px" alt="Profile Photo" src="" th:src="@{'/image/'+${user.imageUrl}}">
			</div>
			
			<h1 class="text-center" th:text="${user.name}"></h1>
				<table class="table mt-4 ml-2 text-center">
				  <thead>
				    <tr>
				      <th scope="col">UserId</th>
				      <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
				    </tr>
				  </thead>
				  <tbody>
				  <tr>
				      <th scope="row">Email</th>
				      <td><span th:text="${user.email}"></span></td>
				    </tr>
				    <tr>
				      <th scope="row">Role</th>
				      <td><span th:text="${user.role}"></span></td>
				    </tr>
				 	<tr>
				      <th scope="row">Account Active</th>
				      <td><span th:text="${user.enabled}"></span></td>
				    </tr>
				    
				    <tr>
				      <th scope="row">About</th>
				      <td><span th:text="${user.about}"></span></td>
				    </tr>
				  </tbody>
			</table>
			</div>
		</div>
	
	</div>

		<script type="text/javascript">
			let item = document.getElementById("profile-link");
			item.classList.toggle("active");
		</script>
	</section>
	
</body>
</html>
