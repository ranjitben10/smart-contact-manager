<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>User Login</title>
</head>
<body>
	<section>

	<div id="login">

        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 220px;" class="col-md-12">
                        <div class="alert alert-success mt-3" role="alert">
                        	We have Sent OTP to Your EMAIL !
                        </div>
                        
                        <div th:if="${session.message}" class="container">
    		<div th:classappend="${session.message.type}" class="alert text-center" role="alert">
  			<span th:text="${session.message.content}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
    	</div>
                        
                        <form th:action="@{/verify-otp}" method="post">
                        	<div class="form-group my-3">
                        		<input name="otp" class="form-control" type="text" placeholder="Enter OTP here">
                        	</div>
                        	<div class="container text-center my-3">
                        		<button class="btn btn-success">Verify</button>
                        	</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	</section>
	
</body>
</html>
